<section id="Υποστήριξη" class="public_traditions_section suppert_section">
  <div class="public_more_heading">
    <div class="public_label green_label">
      <h5 class="label">Υποστήριξη</h5>
    </div>
    <h1 class="label_heading sup_label_heading">
      Μετά την απομάκρυνση από το ταμείο, <span> μένουμε δίπλα σου!</span>
    </h1>
  </div>

  <!-- tabs section -->
  <div class="traditions_tabs_flex_box">
    <!-- tab bar -->
    <div class="traditions_tabs_bar">
      <!-- 1 -->
      <div
        class="tab_card __not_active"
        onclick="openSuppertTab(event,'sup-tab-1','sup-tab-mob-1')"
      >
        <div class="tab_contant">
          <img
            src="./images/public-more/safetynet.png"
            alt="shap"
            class="tab_headin_img suppert_tab_img_1"
          />
          <p class="tab_para sub_tab_para">100.000 προϊόντα στην πόρτα σου την επόμενη μέρα</p>
        </div>

        <div class="mobile_tab_contant">
          <div
            id="sup-tab-mob-1"
            class="traditions_tabs_content supTabcontentMob"
            style="display: none"
          >
            <img src="./images/public-more/support.png" alt="banner" class="tabs_banner_img" />
            <div class="button_container">
              <a href="" class="button __black">
                Μάθε περισσότερα
                <img src="./images/public-more/button-icon.svg" alt="icon" class="btn_icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- 2 -->
      <div
        class="tab_card __not_active"
        onclick="openSuppertTab(event,'sup-tab-2','sup-tab-mob-2') "
      >
        <div class="tab_contant">
          <img
            src="./images/public-more/iRepair.png"
            alt="shap"
            class="tab_headin_img suppert_tab_img_2"
          />
          <p class="tab_para sub_tab_para">Επιλογή ημερομηνίας παράδοσης για 30 μέρες</p>
        </div>

        <div class="mobile_tab_contant">
          <div
            id="sup-tab-mob-2"
            class="traditions_tabs_content supTabcontentMob"
            style="display: none"
          >
            <img src="./images/public-more/support.png" alt="banner" class="tabs_banner_img" />
            <div class="button_container">
              <a href="" class="button __black">
                Μάθε περισσότερα
                <img src="./images/public-more/button-icon.svg" alt="icon" class="btn_icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- tab content -->
    <div class="public_tab_abouts">
      <div id="sup-tab-1" class="traditions_tabs_content supTabcontent" style="display: block">
        <img src="./images/public-more/support.png" alt="banner" class="tabs_banner_img" />
        <div class="button_container">
          <a href="" class="button __black">
            Μάθε περισσότερα
            <img src="./images/public-more/button-icon.svg" alt="icon" class="btn_icon" />
          </a>
        </div>
      </div>

      <!-- 2 -->

      <div id="sup-tab-2" class="traditions_tabs_content supTabcontent" style="display: none">
        <img src="./images/public-more/support.png" alt="banner" class="tabs_banner_img" />
      </div>
    </div>
  </div>
</section>

<section class="hr_line"></section>
